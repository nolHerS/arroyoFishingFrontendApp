<div class="register-container">
  <p-card class="register-card">
    <ng-template pTemplate="header">
      <div class="register-header">
        <i class="pi pi-user-plus" style="font-size: 3rem; color: #f0f4ff;"></i>
        <h2>Crear Cuenta</h2>
        <p>Únete a la comunidad de pescadores</p>
      </div>
    </ng-template>

    <form (ngSubmit)="onRegister()" #registerForm="ngForm" [style]="{'margin-top':'-1rem'}">
      <div class="form-group">
        <label for="fullName">Nombre Completo</label>
        <span class="p-input-icon-left w-full">
          <i class="pi pi-user"></i>
          <input
            pInputText
            id="fullName"
            name="fullName"
            [(ngModel)]="registerData.fullName"
            placeholder="Juan Pérez"
            [disabled]="loading"
            required
            class="w-full" />
        </span>
      </div>

      <div class="form-group">
        <label for="username">Usuario</label>
        <span class="p-input-icon-left w-full">
          <i class="pi pi-at"></i>
          <input
            pInputText
            id="username"
            name="username"
            [(ngModel)]="registerData.username"
            placeholder="juanperez"
            [disabled]="loading"
            required
            class="w-full" />
        </span>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <span class="p-input-icon-left w-full">
          <i class="pi pi-envelope"></i>
          <input
            pInputText
            type="email"
            id="email"
            name="email"
            [(ngModel)]="registerData.email"
            placeholder="juan@ejemplo.com"
            [disabled]="loading"
            required
            class="w-full" />
        </span>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <span class="p-input-icon-left w-full">
          <i class="pi pi-lock"></i>
          <p-password
            id="password"
            name="password"
            [(ngModel)]="registerData.password"
            placeholder="Mínimo 6 caracteres"
            [disabled]="loading"
            [toggleMask]="true"
            [feedback]="true"
            required
            styleClass="w-full"
            inputStyleClass="w-full"
            promptLabel="Ingresa tu contraseña"
            weakLabel="Débil"
            mediumLabel="Media"
            strongLabel="Fuerte">
          </p-password>
        </span>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <span class="p-input-icon-left w-full">
          <i class="pi pi-lock"></i>
          <p-password
            id="confirmPassword"
            name="confirmPassword"
            [(ngModel)]="confirmPassword"
            placeholder="Repite tu contraseña"
            [disabled]="loading"
            [feedback]="false"
            [toggleMask]="true"
            required
            styleClass="w-full"
            inputStyleClass="w-full">
          </p-password>
        </span>
      </div>

      @if (errorMessage) {
        <p-message
          severity="error"
          [text]="errorMessage"
          styleClass="w-full">
        </p-message>
      }

      <p-button
        type="submit"
        label="Crear Cuenta"
        icon="pi pi-user-plus"
        [loading]="loading"
        [disabled]="!registerForm.valid"
        styleClass="w-full">
      </p-button>
    </form>

    <ng-template pTemplate="footer">
      <div class="register-footer">
        <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión aquí</a></p>
      </div>
    </ng-template>
  </p-card>
</div>
