<div class="app-container">
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-content">
      <div class="navbar-brand">
        <i class="pi pi-github" style="font-size: 1.5rem;"></i>
        <h1>🎣 Captura de Peces</h1>
      </div>

      <div class="navbar-menu">
        <a routerLink="/capturas" routerLinkActive="active" class="nav-link">
          <i class="pi pi-table"></i> Capturas
        </a>

        <ng-container *ngIf="isAuthenticated$ | async; else notAuthenticated">
          <a routerLink="/perfil" routerLinkActive="active" class="nav-link">
            <i class="pi pi-user"></i> Perfil
          </a>

          <div class="user-info">
            <span class="user-name">{{ (currentUser$ | async)?.username }}</span>
            <button class="logout-btn" (click)="logout()">
              <i class="pi pi-sign-out"></i> Salir
            </button>
          </div>
        </ng-container>

        <ng-template #notAuthenticated>
          <a routerLink="/login" routerLinkActive="active" class="nav-link">
            <i class="pi pi-sign-in"></i> Iniciar Sesión
          </a>
          <a routerLink="/register" routerLinkActive="active" class="nav-link register-link">
            <i class="pi pi-user-plus"></i> Registrarse
          </a>
        </ng-template>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>
